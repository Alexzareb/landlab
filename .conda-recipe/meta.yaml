package:
  name: landlab
  version: "1.0.2"

source:
  path: ..

requirements:
  build:
    - python
    - libgcc # [linux and py27 and np == '19']
    - scipy
    - numpy
    - xarray
    - nose
    - matplotlib
    - numpydoc
    - netcdf4
    - cython
    - six
    - pyyaml
    - setuptools
    - jpeg <=8 # [osx]

  run:
    - python
    - libgcc # [linux and py27 and np == '19']
    - scipy
    - numpy
    - xarray
    - nose
    - matplotlib
    - numpydoc
    - netcdf4
    - cython
    - six
    - pyyaml
    - setuptools
    - xarray
    - jpeg <=8 # [osx]

build:
  string: {{ environ.get('BUILD_STR', '') }}
