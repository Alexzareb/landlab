{% set name = "landlab" %}
{% set data = load_setup_py_data() %}

package:
  name: {{ name }}
  version: {{ data.get('version') }}

source:
  path: ..

requirements:
  build:
    - {{ compiler("c") }}
    - python
    # - libgcc # [linux and py27 and np == '19']
    # - scipy
    - numpy 1.11.*
    # - xarray
    # - nose
    # - matplotlib
    # - numpydoc
    # - netcdf4
    - cython
    # - six
    # - pyyaml
    - setuptools
    # - statsmodels
    # - jpeg <=8 # [osx and np==111]

  run:
    - python
    # - libgcc # [linux and py27 and np == '19']
    - scipy
    - numpy >=1.11
    - xarray
    - nose
    - matplotlib
    - numpydoc
    - netcdf4
    - cython
    - six
    - pyyaml
    - setuptools
    - xarray
    - statsmodels
    # - jpeg <=8 # [osx and np==111]

test:
  imports:
    - landlab
  commands:
    - python -c 'import landlab; landlab.test()'

build:
  number: 0
  string: {{ environ.get('BUILD_STR', '') }}
  script: python setup.py install --single-version-externally-managed --record record.txt
